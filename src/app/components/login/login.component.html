<div class="sign-up-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="submit">
    <img src="../../../assets/user-logo.png" />
    <h1>Sign In</h1>
    <div>
      <input
        #txtemail
        type="email"
        formControlName="email"
        placeholder="Email"
        class="input-box"
        required
        ngModel
        email="true"
      />

      <div
        *ngIf="
          f.email.invalid &&
          f.email.touched &&
          (f.email.errors || f.email.dirty)
        "
        class="alert-danger"
      >
        <div *ngIf="f.email.errors.required">Email is required.</div>
        <div *ngIf="f.email.invalid">Invalid Email Format.</div>
      </div>

      <input
        #txtpassword
        type="password"
        formControlName="password"
        placeholder="Password"
        class="input-box"
      />
      <div
        *ngIf="
          f.password.invalid &&
          f.password.touched &&
          (f.password.errors || f.password.dirty)
        "
        class="alert-danger"
      >
        <div *ngIf="f.password.errors.required">Password is required.</div>
      </div>

      <p class="remember-chk">
        <span><input type="checkbox" /> Remember me </span>
      </p>
      <button type="submit" [disabled]="loginForm.invalid" class="signIn-btn">
        Sign In
      </button>
      <hr />
      <p class="or">OR</p>
      <button
        type="submit"
        (click)="reset()"
        class="signUp-btn"
        routerLink="/register"
      >
        Sign Up
      </button>
      <p><a href="#">Need Help SignIn ? </a></p>
    </div>
    <div></div>
  </form>
</div>
